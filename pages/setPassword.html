<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign In with Auth0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.16.1/antd.min.css">
    <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <style>
        body {
            text-align: center;
        },
        html {
            height: 100%;
            background-color: #ffffff;
        }

        .login-container {
            position: relative;
            height: 100%;
           
        }

        .container-body {
            text-align: left;
        }

        .login-box {
            position: relative;
            top: 10%;
            background-color: #fff;
            width:300px;
            height:100%;
            margin:auto;
            text-align: center;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .header {
            text-align: left;
        }

        .header-title {
            font-size: 25px;
            width: 100%;
        }


        .button-group {
            padding-top:10px;
            text-align: right;
            
        }

        .auth0-lock-social-button.auth0-lock-social-big-button {
            display: none!important;
        }

        .input-label {
            width:100%;
            font-weight:bold;
            font-size: 14px;
            padding-bottom: 3px;
        }

        .header-paragraph { 
            font-size: 12px;
        }

        p {
            display: none!important;
        }

        .auth0-lock.auth0-lock-opened-in-frame.auth0-lock-with-tabs{
            width:100%!important;
        }
        .auth0-lock-header.hidden{
            display: none!important;
        }

        .auth0-lock-submit-button {
            
            color:white;
            font-size:12px;
            width: 30%;
            border-radius: 5px;
            height:100%;
        }

        .input-combine {
            height:100%;
            margin-bottom:15px;
        }


        .auth0-lock-input-wrap.auth0-lock-input-wrap-with-icon span{
            display: none!important;
        }
        .auth0-lock.auth0-lock .auth0-lock-input-wrap.auth0-lock-input-wrap-with-icon{
            padding-left: 0px!important;
            text-align: right!important;
        }
        
        .auth0-lock-submit{
          content: 'Next' !important;
 
        }

        .auth0-lock-submit {
            visibility: hidden !important;
        }
        .auth0-lock-submit:after {
            content: 'Next' !important;
            visibility: visible;
            background-color: #009845;
            height: 15%;
            width: 30%;
            position: absolute;
            margin-left: 20px;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            vertical-align: middle;
            font-size: 20px;
        }

        .auth0-lock-input-block.auth0-lock-input-email {
            display: none!important;
        }
 

    </style>
</head>

<body>

    <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

    <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/base64.js"></script>
  <script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
  <![endif]-->
    <!--stepper-->
 
    <div id="root" class="login-container">

    </div>
    
    <script src="https://cdn.auth0.com/js/lock/11.11/lock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>

    <script>
        let createElement = React.createElement
        let rootElement = createElement('div',{class:'col-xs-12 col-sm-4 col-sm-offset-4 login-box'},
                createElement('div', {class:"header"},
                    createElement('h',{class:"header-title"}, 'Set your password'),
                    createElement('br',{}),
                    createElement('h', {class:"header-paragraph"}, 'Password must be at least 8 characters and contain at least one letter and one number. Passwords are case sensative.')),
                createElement('div', {class:'container-body'}, 
                    createElement('div', {id:"lock-container"}),
                    createElement('input', {type:"password",name:"confirmpassword" ,class:"auth0-lock-input",autocomplete:"off",autocapitalize:"off",'aria-label':"Password" ,'aria-invalid':"false" ,placeholder:"Confirm your password"})
                )
        )
        
        let domNode = document.getElementById('root')
        ReactDOM.render(rootElement, domNode)
    </script>
    <script src="https://cdn.auth0.com/js/lock/11.11/lock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>

    <script>
        let allowSignUp;
        let allowLogin;
        let allowForgotPassword;
        let initialScreen;
        let email;

        document.addEventListener('DOMContentLoaded', function () {
        
        let queryParams = (new URL(document.location)).searchParams;
        let action = queryParams.get('action');


        switch (action) {
            case 'signup':
            console.log(action);
            allowSignUp = true;
            allowLogin = false;
            allowForgotPassword = false;
            handleSignUp (configAuth0);
            break;
            
            default:
            allowSignUp = false;
            allowLogin = true;
            allowForgotPassword = false;
            //loginElements.forEach ( (ele) => ele.classList.remove ('hidden') )
            //signupElements.forEach ( (ele) => ele.classList.add ('hidden') )
            //configAuth0 ();
        }
        })

        handleSignUp = (cb) => {

                let accessToken = parseParms (document.location.hash).access_token;
                var data = null;

                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener("readystatechange", function () {
                    if (this.readyState === 4) {
                    try {
                        email = JSON.parse(this.responseText).email;
                    } catch (e) {}
                    if (cb) cb ();
                    }
                });

            xhr.open("GET", `${location.protocol}//${location.host}/userinfo`);
            xhr.setRequestHeader("Authorization", `Bearer ${accessToken}`);
            xhr.setRequestHeader("Cache-Control", "no-cache");

            xhr.send();

            
        }

        configAuth0 = () => {
            // Decode utf8 characters properly
            var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
            config.extraParams = config.extraParams || {};
            var connection = config.connection;
            var prompt = config.prompt;
            var languageDictionary;
            var language;

            if (config.dict && config.dict.signin && config.dict.signin.title) {
            languageDictionary = { title: config.dict.signin.title };
            }
            language = getLocale ();
            var loginHint = config.extraParams.login_hint;
            var colors = config.colors || {};

            // Available Lock configuration options: https://auth0.com/docs/libraries/lock/v11/configuration
            var lock = new Auth0Lock(config.clientID, config.auth0Domain, {
            auth: {
                redirectUrl: config.callbackURL,
                responseType: (config.internalOptions || {}).response_type ||
                (config.callbackOnLocationHash ? 'token' : 'code'),
                params: config.internalOptions
            },
            additionalSignUpFields: [{
                name: "confirmPassword",
                placeholder: "Confirm Password",
                type: "password",
                
                // The following properties are optional
                validator: function( confirmPassword ) { 
                    var password = "";
                    if(document.getElementsByClassName('auth0-lock-input')[0]){
                        password = document.getElementsByClassName('auth0-lock-input')[0].value
                    }
                    
                    
                    return confirmPassword;
                                      
                }
            
            }],
            /* additional configuration needed for custom domains
            configurationBaseUrl: config.clientConfigurationBaseUrl,
            overrides: {
                __tenant: config.auth0Tenant,
                __token_issuer: 'YOUR_CUSTOM_DOMAIN'
            }, */
            assetsUrl:  config.assetsUrl,
            allowedConnections: connection ? [connection] : null,
            rememberLastLogin: !prompt,
            language: language,
            languageDictionary: languageDictionary,
            theme: {
                //logo:            'YOUR LOGO HERE',
                primaryColor:    colors.primary ? colors.primary : 'green'
            },
            prefill: email ? { email: email } : (loginHint ? { email: loginHint, username: loginHint } : null),
            closable: false,
            defaultADUsernameFromEmailPrefix: false,
            // uncomment if you want small buttons for social providers
            // socialButtonStyle: 'small'
            container: 'lock-container',
            allowSignUp: allowSignUp,
            allowForgotPassword: allowForgotPassword,
            allowLogin: allowLogin,
            initialScreen: initialScreen ? initialScreen : 'signUp',
            
        });

            if(colors.page_background) {
            var css = '.auth0-lock.auth0-lock .auth0-lock-overlay { background: ' +
                        colors.page_background +
                        ' } .auth0-lock.auth0-lock .auth0-lock-content { padding: 20px 0px 20px 0px }';
            var style = document.createElement('style');

            style.appendChild(document.createTextNode(css));

            document.body.appendChild(style);
            }

            lock.show();
            
            document.querySelector ('.auth0-lock-header').classList.add ('hidden')
           
    }

    getLocale = () => {
        
        var supportedLang = 'en,sv,de,es,fr,it,ja,nl,pt,ru,zh,ko,pl,tr,zh-tw,pt-br';
        var lang = (navigator.languages && navigator.languages.length) ? navigator.languages[0] : navigator.userLanguage || navigator.language || navigator.browserLanguage || 'en';

        if(lang != null && lang != 'undefined' && lang != undefined ) {
            lang = lang.match(/[a-zA-z\-]{2,10}/g) || [];

            for(var i=0; i<lang.length; i++) {
                if(lang[i].length > 2) {
                    if(supportedLang.indexOf(lang[i].substring(0,5).toLowerCase()) > -1) {
                        return lang[i].substring(0,5).toLowerCase();
                        break;
                    } else if(lang[i].substring(0,2).toLowerCase() == 'zh'){
                        return getChineseLocale(lang[i].toLowerCase());
                        break;
                    }
                }
                if(supportedLang.indexOf(lang[i].substring(0,2).toLowerCase()) > -1) {
                    return lang[i].substring(0,2).toLowerCase ();
                    break;
                } else{
                    return 'en';
                    break;
                }
            }
        } else {
            return 'en';
        }

    }

    parseParms = (str) => {
	    str = str.replace(/^#?\/?/, '');
        var pieces = str.split("&"), data = {}, i, parts;
        // process each query pair
        for (i = 0; i < pieces.length; i++) {
            parts = pieces[i].split("=");
            if (parts.length < 2) {
                parts.push("");
            }
            data[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
        }
        return data;
    }

    
       
    </script>
    
</body>

</html>
